
<!DOCTYPE html>
<html lang="en">
     <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
<rect x='10' y='10' width='44' height='44' rx='5' ry='5' fill='%230096ff'/>
<line x1='20' y1='22' x2='44' y2='22' stroke='white' stroke-width='4'/>
<line x1='20' y1='30' x2='44' y2='30' stroke='white' stroke-width='4'/>
<line x1='20' y1='38' x2='44' y2='38' stroke='white' stroke-width='4'/>
</svg>" type="image/svg+xml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator - Calculator.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 mb-2">Calorie Calculator</h1>
                <p class="lead">The Calorie Calculator can be used to estimate the number of calories a person needs to consume each day.</p>
            </div>
        </div>

        <!-- Calorie Calculator -->
        <div class="card mb-5">
            <div class="card-header"><h3 class="mb-0">Calorie Calculator</h3></div>
            <div class="card-body">
                <form id="calorieForm">
                    <ul class="nav nav-tabs mb-3" id="unitTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="us-units-tab" data-bs-toggle="tab" data-bs-target="#us-units" type="button">US Units</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="metric-units-tab" data-bs-toggle="tab" data-bs-target="#metric-units" type="button">Metric Units</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- US Units -->
                        <div class="tab-pane fade show active" id="us-units">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <input type="radio" class="form-check-input" name="gender_us" value="male" id="male_us" checked>
                                    <label for="male_us">Male</label>
                                    <input type="radio" class="form-check-input" name="gender_us" value="female" id="female_us">
                                    <label for="female_us">Female</label>
                                </div>
                            </div>
                            <!-- other US inputs -->
                        </div>

                        <!-- Metric Units -->
                        <div class="tab-pane fade" id="metric-units">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <input type="radio" class="form-check-input" name="gender_metric" value="male" id="male_metric" checked>
                                    <label for="male_metric">Male</label>
                                    <input type="radio" class="form-check-input" name="gender_metric" value="female" id="female_metric">
                                    <label for="female_metric">Female</label>
                                </div>
                            </div>
                            <!-- other Metric inputs -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Calculate</button>
                </form>
            </div>
        </div>

        <!-- BMI Calculator -->
        <div class="card mb-5">
            <div class="card-header"><h3 class="mb-0">BMI Calculator</h3></div>
            <div class="card-body">
                <form id="bmiForm">
                    <ul class="nav nav-tabs mb-3" id="bmiUnitTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="bmi-us-units-tab" data-bs-toggle="tab" data-bs-target="#bmi-us-units" type="button">US Units</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="bmi-metric-units-tab" data-bs-toggle="tab" data-bs-target="#bmi-metric-units" type="button">Metric Units</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- BMI US -->
                        <div class="tab-pane fade show active" id="bmi-us-units">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <input type="radio" class="form-check-input" name="bmi_gender_us" value="male" id="bmi_male_us" checked>
                                    <label for="bmi_male_us">Male</label>
                                    <input type="radio" class="form-check-input" name="bmi_gender_us" value="female" id="bmi_female_us">
                                    <label for="bmi_female_us">Female</label>
                                </div>
                            </div>
                        </div>

                        <!-- BMI Metric -->
                        <div class="tab-pane fade" id="bmi-metric-units">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <input type="radio" class="form-check-input" name="bmi_gender_metric" value="male" id="bmi_male_metric" checked>
                                    <label for="bmi_male_metric">Male</label>
                                    <input type="radio" class="form-check-input" name="bmi_gender_metric" value="female" id="bmi_female_metric">
                                    <label for="bmi_female_metric">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Calculate BMI</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
